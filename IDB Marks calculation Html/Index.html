<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<link href="style.css" rel="stylesheet" />
    <script src="default.js"></script>
</head>
<body>
	<div class="container">
		<h1>IDB Mark Calculation</h1>
		<label for="txt01">Mid-Monthly No:</label>
		<input type="text" id="txt01" maxlength="2">
		<label for="txt02">Monthly No:</label>
		<input type="text" id="txt02" maxlength="2">
		<input type="button" id="btn_Cal" value="Calculate">
		<input type="button" id="btn_clr" value="Clear">
		<label for="txt03">20% from Mid-Monthly:</label>
		<input type="text" id="txt03" readonly>
		<label for="txt04">80% from Monthly:</label>
		<input type="text" id="txt04" readonly>
		<label for="txt_total">Total Marks:</label>
		<input type="text" id="txt_total" readonly>
		<label for="txt_status">Status:</label>
		<input type="text" id="txt_status" readonly>
	</div>
</body>
</html>
